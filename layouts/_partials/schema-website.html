<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "WebSite",
  "name": "{{ .Site.Title }}",
  "dateModified": "{{ .Site.LastChange | default .Site.BuildDate }}",
  "url": "{{ .Site.BaseURL }}",
  "publisher": {
    "@type": "Organization",
    "name": "{{ .Site.Title }}"
  }
}
</script>
