baseURL: 'https://european-dream.eu/'
title: 'European Dream'

canonifyURLs: false
defaultContentLanguage: en
defaultContentLanguageInSubdir: false
enableEmoji: true
enableGitInfo: false
enableInlineShortcodes: true
enableRobotsTXT: true
pagination:
  pagerSize: 9

caches:
  assets:
    dir: :cacheDir/assets
    maxAge: "0s" # Disable caching in development
  getcsv:
    dir: :cacheDir/getcsv
    maxAge: 3600s # 1 hour
  getjson:
    dir: :cacheDir/getjson
    maxAge: 3600s # 1 hour
  images:
    dir: :cacheDir/images
    maxAge: 8760h # 1 year
  modules:
    dir: :cacheDir/modules
    maxAge: 8760h # 1 year

imaging:
  quality: 85
  resampleFilter: Lanczos
  anchor: Smart

languages:
  en:
    languageCode: en
    languageName: English
    weight: 1
    params:
      description: 'An experimental initiative exploring non-transactional human cooperation within the EU legal framework.'
    menus:
      main:
        # - identifier: a-call-to-dream
        #   name: A Call To Dream
        #   url: /a-call-to-dream/
        #   weight: 10
        - identifier: why
          name: Why?
          url: /why/
          weight: 10
        - identifier: goals
          name: Our Goals
          url: /goals/
          weight: 20
        - identifier: roadmap
          name: Roadmap
          url: /roadmap/
          weight: 30
        - identifier: contact
          name: Contact
          url: /contact/
          weight: 40
      footer:
        - identifier: identity
          name: Identity
          url: /identity/
          weight: 10
        - identifier: website-elements
          name: Website Elements
          url: /website-elements/
          weight: 20
