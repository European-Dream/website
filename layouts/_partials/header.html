<header class="header" id="top" role="banner">
  <div class="container">
    <div class="row">
      <div class="header__inner col col-12">
        <div class="header__logo">
          <a href="{{ site.Home.RelPermalink }}" class="header__logo-link" aria-label="{{ .Site.Title }} - {{ i18n "home" }}">
            {{ .Site.Title }}
          </a>
        </div>

        <nav class="header__navigation" role="navigation" aria-label="{{ i18n "mainNavigation" }}">
          <ul class="navigation__list">
            {{ range .Site.Menus.main }}
            <li class="navigation__item">
              <a href="{{ .URL }}" class="navigation__link{{ if $.IsMenuCurrent "main" . }} navigation__link--active{{ end }}"{{ if $.IsMenuCurrent "main" . }} aria-current="page"{{ end }}>
                {{ .Name }}
              </a>
            </li>
            {{ end }}
          </ul>
        </nav>

        <a
          href="{{ (site.GetPage "/languages").RelPermalink }}"
          class="header__language-switcher"
          aria-label="{{ i18n "selectLanguage" }}"
        >
          <img src="/icons/european-union.svg" alt="" width="24" height="16" aria-hidden="true">
        </a>

        <button
          type="button"
          class="header__menu-toggle"
          aria-expanded="false"
          aria-controls="mobile-navigation"
          aria-label="{{ i18n "openMenu" }}"
        >
          <span aria-hidden="true">&#9776;</span>
        </button>
      </div>
    </div>
  </div>
</header>

<nav
  id="mobile-navigation"
  class="navigation--mobile"
  role="navigation"
  aria-label="{{ i18n "mobileNavigation" }}"
  aria-hidden="true"
>
  <div class="navigation--mobile__box">
    <button
      type="button"
      class="navigation__close"
      aria-label="{{ i18n "closeMenu" }}"
    >
      <svg aria-hidden="true" width="14" height="14" viewBox="0 0 14 14" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M1 1L13 13M1 13L13 1" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
      </svg>
    </button>

    <div class="navigation--mobile__title">{{ i18n "menu" }}</div>

    <ul class="navigation__list">
      {{ range .Site.Menus.main }}
      <li class="navigation__item">
        <a href="{{ .URL }}" class="navigation__link{{ if $.IsMenuCurrent "main" . }} navigation__link--active{{ end }}"{{ if $.IsMenuCurrent "main" . }} aria-current="page"{{ end }}>
          {{ .Name }}
        </a>
      </li>
      {{ end }}
    </ul>

    <div class="navigation--mobile__language">
      <a
        href="{{ (site.GetPage "/languages").RelPermalink }}"
        class="navigation--mobile__language-link"
        aria-label="{{ i18n "selectLanguage" }}"
      >
        <img src="/icons/european-union.svg" alt="" width="32" height="21" aria-hidden="true">
        <span>{{ i18n "selectLanguage" }}</span>
      </a>
    </div>
  </div>
</nav>
