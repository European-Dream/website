{{- /* usage:
  {{< preregistration >}}
*/ -}}
{{- $lang := site.Language.Lang -}}
{{- $langUpper := $lang | upper -}}

<link rel="stylesheet" href="https://sibforms.com/forms/end-form/build/sib-styles.css">
<style>
  .sib-form {
    font-family: "Jost", Helvetica Neue, Helvetica, Arial, sans-serif !important;
    font-size: unset;
    padding: 0;
  }
  .sib-form * {
    font-family: "Jost", Helvetica Neue, Helvetica, Arial, sans-serif !important;
  }

  #sib-container {
    padding: 0;
  }

  .sib-form-block {
    padding: 0;
  }
  .sib-form .entry__label,
  .sib-form .entry__specification {
    max-width: none;
  }
  .sib-form .input:not(textarea) {
    height: auto;
  }

  .sib-form .entry__label.entry__label_optin {
    display: inline;
  }

  .sib-form__declaration {
    color: #666666;
    font-size: 1rem;
    margin: 2rem 0;
    padding: 0;
  }
  .sib-form__declaration .declaration-block-icon {
    min-width: 5rem;
  }
  .sib-form__declaration p {
    margin: 0 !important;
  }
</style>

<div class="sib-form">

        </svg>

          {{ i18n "preregErrorMsg" }}
        </span>
      </div>
    </div>
    <div></div>
    <div id="success-message" class="sib-form-message-panel">
      <div class="sib-form-message-panel__text sib-form-message-panel__text--center">
        <svg viewBox="0 0 512 512" class="sib-icon sib-notification__icon">

        </span>
      </div>
    </div>
    <div></div>
    <div id="sib-container" class="sib-container--large sib-container--vertical">

        <div class="sib-input sib-form-block form__group">
          <div class="form__entry entry_block">
            <label class="entry__label form__label" for="PSEUDONYM" data-required="*">{{ i18n "preregNameLabel" }}</label>
            <input class="input form__input" maxlength="200" type="text" id="PSEUDONYM" name="PSEUDONYM" autocomplete="off" data-required="true" required />
            <label class="entry__error entry__error--primary"></label>
            <label class="entry__specification form__help">
              {{ i18n "preregNameHelp" }}
            </label>
          </div>
        </div>

        <div class="sib-input sib-form-block form__group">
          <div class="form__entry entry_block">
            <label class="entry__label form__label" for="EMAIL" data-required="*">{{ i18n "preregEmailLabel" }}</label>
            <input class="input form__input" type="text" id="EMAIL" name="EMAIL" autocomplete="off" data-required="true" required />
            <label class="entry__error entry__error--primary"></label>
          </div>
        </div>

        <div class="sib-input sib-form-block form__group">
          <div class="form__entry entry_block">
            <label class="entry__label form__label" for="COUNTRY" data-required="*">{{ i18n "preregCountryLabel" }}</label>
            <select class="input form__input" id="COUNTRY" name="COUNTRY" autocomplete="country" data-required="true" required>

              <option value="AT">{{ i18n "preregCountryAT" }}</option>
              <option value="BE">{{ i18n "preregCountryBE" }}</option>
              <option value="BG">{{ i18n "preregCountryBG" }}</option>

              <option value="CY">{{ i18n "preregCountryCY" }}</option>

              <option value="EE">{{ i18n "preregCountryEE" }}</option>
              <option value="FI">{{ i18n "preregCountryFI" }}</option>
              <option value="FR">{{ i18n "preregCountryFR" }}</option>
              <option value="DE">{{ i18n "preregCountryDE" }}</option>
              <option value="GR">{{ i18n "preregCountryGR" }}</option>

              <option value="MT">{{ i18n "preregCountryMT" }}</option>
              <option value="NL">{{ i18n "preregCountryNL" }}</option>
              <option value="PL">{{ i18n "preregCountryPL" }}</option>
              <option value="PT">{{ i18n "preregCountryPT" }}</option>
              <option value="RO">{{ i18n "preregCountryRO" }}</option>
              <option value="SK">{{ i18n "preregCountrySK" }}</option>
              <option value="SI">{{ i18n "preregCountrySI" }}</option>
              <option value="ES">{{ i18n "preregCountryES" }}</option>
              <option value="SE">{{ i18n "preregCountrySE" }}</option>
              <option value="ZZ">{{ i18n "preregCountryOther" }}</option>

            <label class="entry__error entry__error--primary"></label>
            <label class="entry__specification form__help">
              {{ i18n "preregCountryHelp" }}

          </div>
        </div>

        <div class="sib-input sib-form-block form__group">
          <div class="form__entry entry_block">
            <label class="entry__label form__label" for="PREFERRED_LANGUAGE" data-required="*">{{ i18n "preregLangLabel" }}</label>
            <select class="input form__input" id="PREFERRED_LANGUAGE" name="PREFERRED_LANGUAGE" autocomplete="language" data-required="true" required>
              <option value="BG"{{ if eq $langUpper "BG" }} selected{{ end }}>{{ i18n "preregLangBG" }}</option>
              <option value="HR"{{ if eq $langUpper "HR" }} selected{{ end }}>{{ i18n "preregLangHR" }}</option>
              <option value="CS"{{ if eq $langUpper "CS" }} selected{{ end }}>{{ i18n "preregLangCS" }}</option>
              <option value="DA"{{ if eq $langUpper "DA" }} selected{{ end }}>{{ i18n "preregLangDA" }}</option>
              <option value="NL"{{ if eq $langUpper "NL" }} selected{{ end }}>{{ i18n "preregLangNL" }}</option>

              <option value="IT"{{ if eq $langUpper "IT" }} selected{{ end }}>{{ i18n "preregLangIT" }}</option>
              <option value="LV"{{ if eq $langUpper "LV" }} selected{{ end }}>{{ i18n "preregLangLV" }}</option>
              <option value="LT"{{ if eq $langUpper "LT" }} selected{{ end }}>{{ i18n "preregLangLT" }}</option>

              <option value="RO"{{ if eq $langUpper "RO" }} selected{{ end }}>{{ i18n "preregLangRO" }}</option>
              <option value="SK"{{ if eq $langUpper "SK" }} selected{{ end }}>{{ i18n "preregLangSK" }}</option>
              <option value="SL"{{ if eq $langUpper "SL" }} selected{{ end }}>{{ i18n "preregLangSL" }}</option>
              <option value="ES"{{ if eq $langUpper "ES" }} selected{{ end }}>{{ i18n "preregLangES" }}</option>
              <option value="SV"{{ if eq $langUpper "SV" }} selected{{ end }}>{{ i18n "preregLangSV" }}</option>
            </select>
            <label class="entry__error entry__error--primary"></label>
            <label class="entry__specification form__help">
              {{ i18n "preregLangHelp" }}
            </label>
          </div>
        </div>

        <div class="sib-input sib-form-block form__group">
          <div class="form__entry entry_block">
            <label class="entry__label form__label" for="MESSAGE">{{ i18n "preregMessageLabel" }}</label>
            <textarea rows="2" class="input form__input form__input form__textarea" maxlength="500" id="MESSAGE" name="MESSAGE" autocomplete="off"></textarea>
            <label class="entry__error entry__error--primary"></label>
          </div>
        </div>

        <div class="sib-optin sib-form-block form__group" data-required="true">
          <div class="form__entry entry_mcq">
            <div class="entry__choice" style="">
              <label class="form__label">
                <input type="checkbox" class="input_replaced form__input" value="1" id="IS_ADULT" name="IS_ADULT" required />
                <span class="checkbox checkbox_tick_positive"></span>
                <p>
                  {{ i18n "preregAdultCert" }}
                  <span data-required="*" class="entry__label entry__label_optin"></span>
                </p>
              </label>
            </div>
            <label class="entry__error entry__error--primary"></label>
          </div>
        </div>

        <div class="sib-optin sib-form-block" data-required="true">
          <div class="form__entry entry_mcq form__group">
            <div class="entry__choice" style="">

        <div class="sib-form-block">

            </svg>

        <input type="hidden" name="locale" value="{{ $lang }}">

</div>

<script>
  window.LOCALE = '{{ $lang }}';
  window.EMAIL_INVALID_MESSAGE = window.SMS_INVALID_MESSAGE = "{{ i18n "preregInvalidMsg" }}";
  window.GENERIC_INVALID_MESSAGE = "{{ i18n "preregInvalidMsg" }}";
  window.REQUIRED_CODE_ERROR_MESSAGE = '{{ i18n "preregCountryCodeMsg" }}';
  window.REQUIRED_ERROR_MESSAGE = "{{ i18n "preregRequiredMsg" }}";

  window.translation = {
    common: {
      selectedList: '{{ i18n "preregListSelected" }}',
      selectedLists: '{{ i18n "preregListsSelected" }}',
      selectedOption: '{{ i18n "preregOptionSelected" }}',
      selectedOptions: '{{ i18n "preregOptionsSelected" }}',

  };

  var AUTOHIDE = Boolean(0);
</script>
