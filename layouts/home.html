{{ define "main" }}
  <section class="section--hero" id="main" tabindex="-1">
    <div class="container">
      <div class="hero">
        <div class="hero__inner">
          <div class="hero__content">
            <h1 class="hero__title">{{ i18n "heroTitle" }}</h1>
            <p class="hero__description">{{ i18n "heroDescription1" }}</p>
            <p class="hero__description hero__description--last">
              {{ i18n "heroDescription2" }}<br>
              {{ i18n "heroDescription3" }}
            </p>
            <div class="hero__actions">
              <a class="button button--primary" href="https://stt.gg/NfjD0BwP" rel="noopener" target="_blank">{{ i18n "heroJoinDiscussion" }}</a>
              <a class="button button--primary" href="/join-us/">{{ i18n "heroJoinUs" }}</a>
            </div>
          </div>
          <div class="hero__image">
            <div class="hero__image-wrapper">
              <img alt="" decoding="async" loading="lazy" sizes="100vw" src="https://images.unsplash.com/photo-1672639920413-47023a7fb491?ixid=M3w4NTQ1Mzl8MHwxfGFsbHx8fHx8fHx8fDE3Njg2NjE4NTN8&amp;ixlib=rb-4.1.0?auto=format&amp;fit=crop&amp;crop=entropy&amp;w=1280&amp;h=548&amp;q=80" srcset="https://images.unsplash.com/photo-1672639920413-47023a7fb491?ixid=M3w4NTQ1Mzl8MHwxfGFsbHx8fHx8fHx8fDE3Njg2NjE4NTN8&amp;ixlib=rb-4.1.0?auto=format&amp;fit=crop&amp;crop=entropy&amp;w=640&amp;h=274&amp;q=80 640w, https://images.unsplash.com/photo-1672639920413-47023a7fb491?ixid=M3w4NTQ1Mzl8MHwxfGFsbHx8fHx8fHx8fDE3Njg2NjE4NTN8&amp;ixlib=rb-4.1.0?auto=format&amp;fit=crop&amp;crop=entropy&amp;w=960&amp;h=411&amp;q=80 960w, https://images.unsplash.com/photo-1672639920413-47023a7fb491?ixid=M3w4NTQ1Mzl8MHwxfGFsbHx8fHx8fHx8fDE3Njg2NjE4NTN8&amp;ixlib=rb-4.1.0?auto=format&amp;fit=crop&amp;crop=entropy&amp;w=1280&amp;h=548&amp;q=80 1280w, https://images.unsplash.com/photo-1672639920413-47023a7fb491?ixid=M3w4NTQ1Mzl8MHwxfGFsbHx8fHx8fHx8fDE3Njg2NjE4NTN8&amp;ixlib=rb-4.1.0?auto=format&amp;fit=crop&amp;crop=entropy&amp;w=1600&amp;h=685&amp;q=80 1600w, https://images.unsplash.com/photo-1672639920413-47023a7fb491?ixid=M3w4NTQ1Mzl8MHwxfGFsbHx8fHx8fHx8fDE3Njg2NjE4NTN8&amp;ixlib=rb-4.1.0?auto=format&amp;fit=crop&amp;crop=entropy&amp;w=2000&amp;h=857&amp;q=80 2000w">
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <section class="section">
    <div class="container container--narrow">
      <div class="page__content">
        {{ .Content }}
      </div>
    </div>
  </section>
{{ end }}

{{ define "scripts" }}
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "WebSite",
    "name": "{{ .Site.Title }}",
    "url": "{{ .Site.BaseURL }}",
    "publisher": {
      "@type": "Organization",
      "name": "{{ .Site.Title }}"
    }
  }
  </script>
{{ end }}
