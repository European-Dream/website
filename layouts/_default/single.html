{{ define "main" }}
<div class="page-head">
  <div class="container">
    <div class="row">
      {{ with .Resources.GetMatch "images/header.*" }}
      <div class="col col-12">
        <div class="page-image">
          {{ $image := . }}
          {{ with $image.Resize "1200x webp q85" }}
          <img
            src="{{ .RelPermalink }}"
            alt="{{ $.Title }}"
            width="{{ .Width }}"
            height="{{ .Height }}"
            loading="eager"
          />
          {{ end }}
        </div>
      </div>
      {{ end }}

      <div class="col col-12">
        <div class="page__info">
          <h1 class="page__title">{{ .Title }}</h1>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container">
  <article class="page">
    <div class="page__content">
      {{ .Content }}
    </div>
  </article>
</div>
{{ end }}
