<footer class="footer" role="contentinfo">
  <div class="footer__inner">
    <div class="container">
      <div class="row">
        <div class="col col-5 col-d-12">
          <div class="footer__author">
            <div class="footer__author-avatar">
              <img src="{{ "images/logo.svg" | relURL }}" alt="{{ .Site.Title }} logo" />
            </div>
            <h3 class="footer__author-name">{{ .Site.Title }}</h3>
            <p class="footer__author-bio">{{ i18n "siteDescription" }}</p>

            <div class="footer__social">
              <ul class="footer__social-list">
                <li class="footer__social-item">
                  <a class="footer__social-link" href="https://mastodon.social/@european_dream" target="_blank" rel="noopener" aria-label="Mastodon">
                    <img src="/icons/mastodon.svg" alt="" aria-hidden="true" width="20" height="20" />
                  </a>
                </li>
                <li class="footer__social-item">
                  <a class="footer__social-link" href="https://bsky.app/profile/european-dream.eu" target="_blank" rel="noopener" aria-label="BlueSky">
                    <img src="/icons/bluesky.svg" alt="" aria-hidden="true" width="20" height="20" />
                  </a>
                </li>
                <li class="footer__social-item">
                  <a class="footer__social-link" href="https://github.com/European-Dream/" target="_blank" rel="noopener" aria-label="GitHub">
                    <img src="/icons/github.svg" alt="" aria-hidden="true" width="20" height="20" />
                  </a>
                </li>
                <li class="footer__social-item">
                  <a class="footer__social-link" href="https://www.linkedin.com/company/european-dream/" target="_blank" rel="noopener" aria-label="LinkedIn">
                    <img src="/icons/linkedin.svg" alt="" aria-hidden="true" width="20" height="20" />
                  </a>
                </li>
                <li class="footer__social-item">
                  <a class="footer__social-link" href="https://medium.com/@european_dream" target="_blank" rel="noopener" aria-label="Medium">
                    <img src="/icons/medium-light.svg" alt="" aria-hidden="true" width="20" height="20" />
                  </a>
                </li>
                <li class="footer__social-item">
                  <a class="footer__social-link" href="https://stt.gg/NfjD0BwP" target="_blank" rel="noopener" aria-label="Stoat">
                    <img src="/icons/stoat.svg" alt="" aria-hidden="true" width="20" height="20" />
                  </a>
                </li>
              </ul>

              <hr />

              {{ with site.GetPage "contact" }}
                <p><small><a href="{{ .RelPermalink }}#social-media">Our use of social media</a></small></p>
              {{ end }}
            </div>
          </div>
        </div>

        <div class="col col-6 push-1 col-d-12 push-d-0">
          <nav class="footer__navigation" aria-label="{{ i18n "footerNavigation" }}">
            <ul>
              {{ range .Site.Menus.footer }}
              <li>
                <a href="{{ .URL }}">{{ .Name }}</a>
              </li>
              {{ end }}
            </ul>
          </nav>
        </div>
      </div>
    </div>
  </div>

  <div class="footer__info">
    <div class="container">
      <div class="row">
        <div class="col col-12">
          <div class="footer__info-box">
            <div class="footer__copyright">
              {{ now.Year }} &copy; {{ .Site.Title }}.
              {{ i18n "codeLabel" }}: <a href="https://eupl.eu/" rel="noopener" target="_blank">EUPL-1.2</a>.
              {{ i18n "contentLabel" }}: <a href="https://creativecommons.org/licenses/by-sa/4.0/" rel="noopener" target="_blank">CC BY-SA 4.0</a>.
            </div>
            <a href="#top" class="footer__top" aria-label="{{ i18n "scrollToTop" }}">
              <svg aria-hidden="true" width="1em" height="1em" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="18 15 12 9 6 15"></polyline></svg>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</footer>
